    <style>
      html {
        height: 100%;
        background-color: #444;
      }
      body {
        height: 100%;
        margin: 0px;
        padding: 10px;
        box-sizing: border-box;  /* This makes the padding work correctly */
      }
      div[contenteditable] {
        height: 100%;
        background-color: #d7be76;
        padding: 10px;
        box-sizing: border-box;  /* This makes the padding work correctly */
        font-family: sans;
        font-size: 16px;
        overflow-y: auto;
      }
    </style>
  </head>

  <!-- module makes this run after DOM is loaded -->
  <script type="module">
    const div = document.querySelector("div[contenteditable]");
    console.assert(div);

    // Returns cursor position as integer (number of characters from start)
    // Thanks stackoverflow https://stackoverflow.com/a/54333903
    function getCursorPos() {
      // TODO: assert we get it within the div
      const sel = document.getSelection();
      sel.modify("extend", "backward", "documentboundary");

      const pos = sel.toString().length;
      sel.collapseToEnd();
      return pos;
    }

    /*
    Initially the location of cursor within the edited text.
    After that, stays relative to the next text being added.
    Negative means we're adding text after the cursor.
    */
    let cursorPos;

    // Moves cursor to specified index inside the specified text node.
    function select(textNode, index) {
      const range = document.createRange();
      range.setStart(textNode, index);
      range.setEnd(textNode, index);

      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
    }
    window.select = select;

    function addText(s, bold) {
      const textNode = document.createTextNode(s);
      if (bold) {
        const b = document.createElement("b");
        b.appendChild(textNode);
        div.appendChild(b);
      } else {
        div.appendChild(textNode);
      }

      if (cursorPos > 0) {
        if (cursorPos <= s.length) {
          select(textNode, cursorPos);
        }
        cursorPos -= s.length;
      }
    }

    function updateBolds() {
      cursorPos = getCursorPos();

      const text = div.textContent;
      div.innerHTML = "";

      let prevBoldEnd = 0;
      for (const matchObj of text.matchAll(/\b\w{1,3}/g)) {
        addText(text.slice(prevBoldEnd, matchObj.index), false);
        addText(matchObj[0], true);
        prevBoldEnd = matchObj.index + matchObj[0].length;
      }
      addText(text.slice(prevBoldEnd), false);
    }

    div.oninput = () => {
      console.time("updateBolds");
      updateBolds();
      console.timeEnd("updateBolds");
    }
  </script>
  <body>
    <div contenteditable="plaintext-only"></div>
  </body>
</html>
